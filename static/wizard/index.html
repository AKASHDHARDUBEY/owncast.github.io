  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Owncast Quickstart Wizard</title>
  </head>

  <body>
    <cfoutput>
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script>
        $j = jQuery.noConflict();
      </script>
      <script type="text/javascript" src="js/promise.min.js"></script>
      <script type="text/javascript" src="js/sweetalert2.js"></script>
      <script
        type="text/javascript"
        src="js/pud.js?css?cachebuster=24"
      ></script>
      <link href="css/spinner.css" rel="stylesheet" type="text/css" />
      <link
        href="css/pud.css?cachebuster=24"
        rel="stylesheet"
        type="text/css"
      />
      <script src="js/controller.js?cachebuster=24"></script>
      <link rel="stylesheet" href="/main.css" rel="preload" />
    </cfoutput>

    <style>
      .choice {
        color: #270e63;
      }
      .choices {
        max-width: unset;
      }
      .nextButton {
        background: #4c4896;
      }
      .nextButton:hover {
        background: #827bff;
      }
	  .restartButton {
        background: transparent;
      }
      .restartButton:hover {
        background: #7672b3;
      }
    </style>

    <div class="headerTestMode">DEVELOPER TESTING MODE - NOT REAL DATA</div>

    <!--- templates --->
    <script type="text/template" class="template">
      <header class="navbar fixed-top navbar-expand-md navbar-light">
      	<div class="container">
      	  <input class="menu-btn order-0" type="checkbox" id="menu-btn">
      	  <label class="menu-icon d-md-none" for="menu-btn"><span class="navicon"></span></label>
      	  <a class="navbar-brand order-1 order-md-0 mr-auto" href="/">
      		<span class="logo-container">
      		  <img src="/images/logo.svg">
      		</span>
      		<span class="logo-label">
      		  Owncast
      		</span>
      	  </a>
      	  <ul class="navbar-nav social-nav order-3 order-md-5">
      		<li class="nav-item nav-item-social">

      		  </li>
      		<li class="nav-item nav-item-social">
      			<a title="Got questions? Ask us on Rocket.Chat" class="nav-link" href="https://owncast.rocket.chat"><svg viewBox="90 80 277 259" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0)"><path d="M352.748 175.446C345.453 164.116 335.228 154.085 322.374 145.625C297.539 129.305 264.908 120.314 230.49 120.314C218.991 120.314 207.662 121.314 196.664 123.294C189.841 116.724 181.864 110.814 173.415 106.144C142.068 90.5133 114.443 96.3335 100.485 101.354C95.8997 103.004 94.4848 108.804 97.8764 112.304C107.72 122.464 124.006 142.545 120.002 160.806C104.439 176.696 96 195.857 96 215.807C96 236.138 104.439 255.299 120.002 271.189C124.006 289.45 107.72 309.54 97.8764 319.701C94.4949 323.191 95.8997 328.991 100.485 330.641C114.443 335.661 142.068 341.491 173.425 325.861C181.874 321.191 189.851 315.281 196.674 308.71C207.672 310.69 219.001 311.69 230.5 311.69C264.928 311.69 297.559 302.71 322.384 286.39C335.238 277.929 345.463 267.909 352.758 256.569C360.886 243.948 365 230.358 365 216.197C364.99 201.657 360.876 188.076 352.748 175.446ZM229.085 288.14C214.204 288.14 200.016 286.22 187.081 282.75L177.629 291.84C172.492 296.78 166.471 301.25 160.19 304.77C151.871 308.84 143.653 311.07 135.525 311.741C135.987 310.91 136.408 310.07 136.86 309.23C146.332 291.83 148.891 276.189 144.526 262.319C129.033 250.148 119.741 234.568 119.741 217.597C119.741 178.646 168.699 147.065 229.085 147.065C289.472 147.065 338.439 178.646 338.439 217.597C338.439 256.559 289.482 288.14 229.085 288.14Z" fill="currentColor"/><path d="M176.776 201.377C167.876 201.377 160.661 208.537 160.661 217.367C160.661 226.198 167.876 233.358 176.776 233.358C185.677 233.358 192.891 226.198 192.891 217.367C192.891 208.537 185.677 201.377 176.776 201.377Z" fill="currentColor"/><path d="M228.644 201.377C219.743 201.377 212.529 208.537 212.529 217.367C212.529 226.198 219.743 233.358 228.644 233.358C237.544 233.358 244.759 226.198 244.759 217.367C244.759 208.537 237.544 201.377 228.644 201.377Z" fill="currentColor"/><path d="M280.521 201.377C271.62 201.377 264.406 208.537 264.406 217.367C264.406 226.198 271.62 233.358 280.521 233.358C289.421 233.358 296.636 226.198 296.636 217.367C296.636 208.537 289.421 201.377 280.521 201.377Z" fill="currentColor"/></g><defs><clipPath id="clip0"><rect width="462.93" height="431.93" fill="currentColor"/></clipPath></defs></svg><span class="ml-2 sr-only">Got questions? Ask us on Rocket.Chat</span></a>
      		  </li>
      		</ul>
      	  <div class="collapse navbar-collapse order-4 order-md-1">
      		<ul class="navbar-nav main-nav mr-auto order-5 order-md-2"><li class="nav-item">
      			  <a class="nav-link active" href="/quickstart/">Quickstart</a>
      			</li>
      		  <li class="nav-item">
      			  <a class="nav-link" href="/docs/">Docs</a>
      			</li>
      		  <li class="nav-item">
      			  <a class="nav-link" href="/releases">Releases</a>
      			</li>
      		  <li class="nav-item">
      			  <a class="nav-link" href="https://directory.owncast.online" target="_blank" rel="noopener noreferrer">Directory</a>
      			</li>
      		</ul>
      		<div class="break order-6 d-md-none"></div>
      		<form class="navbar-form flex-grow-1 order-7 order-md-3">
      		  <input id="userinput" class="form-control is-search" type="search" placeholder="Search docs..." aria-label="Search docs..." autocomplete="off">
      		  <div id="suggestions" class="shadow bg-white rounded"></div>
      		</form>
      	  </div>
      	</div>
        </header>

      <div class="page my-3 mx-5" name="[name]" dataset="[dataset]" language="[language]">
      	<div class="heading">
      		[title]
      	</div>
      	<div class="instructions">
      		[instructions]
      	</div>
      	<div class="choices">
      		<div>
      			<label>
      				<div class="choice">
      					<div>
      						<input class="answer" type="radio">
      					</div>
      					<div>
      						<span class="choiceText">[choice]</span>
      					</div>
      				</div>
      			</label>
      		</div>
      	</div>
      	<div class="nextButtonContainer">
      		<input class="nextButton" type="button" value="Next">
			<input class="restartButton" type="button" value="Restart">
      	</div>
      </div>
    </script>
    <!--- /templates --->

    <div class="pageGoesHere"></div>

    <!-- footer -->
    <script>
      window.onpopstate = function (
        event // back button
      ) {
        var previousTimeline = timelineArray[timelineArray.length - 1];
        if (typeof previousTimeline != "undefined") {
          timelineArray.pop();
          pathArray.splice(0, 3);
          showPage(dataset, previousTimeline, language);
        }
      };


      $j(document).ready(function () {
        initSystem();
      });
    </script>

    <!-- donated by pk from dk -->
  </body>
</html>
