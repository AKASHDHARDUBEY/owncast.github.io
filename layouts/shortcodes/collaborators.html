<style>
    .contributor-box {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .contributor-item {
        flex: 1 0 30%;
    }
    .contributor-item img {
        background: rgb(199,185,174);
        background: linear-gradient(90deg, rgba(199,185,174,1) 0%, rgba(205,215,224,1) 100%);
        border-radius: 30px;
        aspect-ratio: 1/1;
        width: 60px;
    }

    @media (min-width: 500px) {
        .contributor-item {
            flex: 1 0 21%;
        }
    }

    @media (min-width: 1000px) {
        .contributor-item {
            flex: 1 0 15%;
        }
    }
</style>

<div class="contributor-box">
{{ range $.Site.Data.contributors }}
{{ if not (in .login "[bot]") }}
<span class="contributor-item">
    <figure>
        <a href="{{.html_url}}">
            <center>
            <img src="{{.avatar_url}}" loading="lazy"/>
            <figcaption><small>{{.login}}</small></figcaption>
            </center>
        </a>
    </figure>
</span>
{{ end }}
{{ end }}
</div>
