on:
  schedule:
    - cron: 0 0 * * 5
  page_build

name: Broken Link Check
jobs:
  check:
    name: Broken Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Broken Link Check
        uses: technote-space/broken-link-checker-action@v2
        with:
          target: https://owncast.online/docs
          title: "Broken link: ${URL}"
          recursive: true
